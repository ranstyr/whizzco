<div baCardBlur class="card">
  <div *ngIf="title" class="card-header clearfix">
    <h3 class="card-title">{{title}}</h3>
  </div>
  <div class="card-body">
    <div class="upload">
      <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="horizontal-scroll">
              <table class="table table-hover">
                <thead>
                <tr class="black-muted-bg">
                  <th class="align-left">Websites</th>
                  <th class="align-left">Impressions</th>
                  <th class="align-left">Clicks</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of _data" class="no-top-border">
                  <td (click)="onClick(item.title , item.campaign)" class="align-left">{{item.title}}</td>
                  <td (click)="onClick(item.title , item.campaign)" class="align-left">{{item.impressions}}</td>
                  <td (click)="onClick(item.title , item.campaign)" class="align-left">{{item.clicks}}</td>
                </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
    <ba-modals></ba-modals>
  </div>
</div>
