<div class="row financial text-center">
  <ba-card class="financial-item-container col-sm-12">
    <div class="pie-chart-item">
      <div>
        <ng2-smart-table [settings]="settings" [source]="listData"
                         (deleteConfirm)="onDeleteConfirm($event)"
                         (editConfirm)="onSaveConfirm($event)"
                         (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>

      </div>
    </div>
  </ba-card>
</div>
